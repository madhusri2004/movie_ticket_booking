<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéüÔ∏è Movie Ticket Booking Management</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f7fb;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px 30px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 15px;
      border-left: 5px solid #3498db;
      padding-left: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .actions button {
      width: auto;
      padding: 6px 10px;
      margin: 0 5px;
      border-radius: 5px;
      font-size: 0.9em;
    }

    .edit-btn {
      background-color: #f39c12;
    }
    .delete-btn {
      background-color: #e74c3c;
    }
    .edit-btn:hover {
      background-color: #d68910;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }

    .empty {
      text-align: center;
      color: gray;
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>üé¨ Movie Ticket Booking Management</header>

  <div class="container">
    <h2>Create / Update Booking</h2>
    <form id="bookingForm">
      <input type="text" id="bookingId" placeholder="Enter Booking ID" required />
      <input type="text" id="name" placeholder="Enter Name" required />
      <input type="text" id="movieName" placeholder="Enter Movie Name" required />
      <input type="number" id="numTickets" placeholder="Enter Number of Tickets" min="1" required />
      <button type="submit">Save Booking</button>
    </form>

    <h2>All Bookings</h2>
    <table id="bookingTable">
      <thead>
        <tr>
          <th>Booking ID</th>
          <th>Name</th>
          <th>Movie Name</th>
          <th>Tickets</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="bookingList"></tbody>
    </table>
    <p class="empty" id="emptyMsg">No bookings available.</p>
  </div>

  <script>
    const bookingForm = document.getElementById("bookingForm");
    const bookingList = document.getElementById("bookingList");
    const emptyMsg = document.getElementById("emptyMsg");

    let bookings = JSON.parse(localStorage.getItem("bookings")) || {};

    function renderBookings() {
      bookingList.innerHTML = "";
      const keys = Object.keys(bookings);
      if (keys.length === 0) {
        emptyMsg.style.display = "block";
        return;
      }
      emptyMsg.style.display = "none";

      keys.forEach(id => {
        const { name, movieName, numTickets } = bookings[id];
        const row = `
          <tr>
            <td>${id}</td>
            <td>${name}</td>
            <td>${movieName}</td>
            <td>${numTickets}</td>
            <td class="actions">
              <button class="edit-btn" onclick="editBooking('${id}')">Edit</button>
              <button class="delete-btn" onclick="deleteBooking('${id}')">Delete</button>
            </td>
          </tr>`;
        bookingList.insertAdjacentHTML("beforeend", row);
      });
    }

    bookingForm.addEventListener("submit", e => {
      e.preventDefault();

      const id = document.getElementById("bookingId").value.trim();
      const name = document.getElementById("name").value.trim();
      const movieName = document.getElementById("movieName").value.trim();
      const numTickets = document.getElementById("numTickets").value;

      if (!id || !name || !movieName || numTickets <= 0) {
        alert("‚ö†Ô∏è Please fill in all fields correctly.");
        return;
      }

      bookings[id] = { name, movieName, numTickets };
      localStorage.setItem("bookings", JSON.stringify(bookings));
      bookingForm.reset();
      renderBookings();
      alert("‚úÖ Booking saved successfully!");
    });

    function editBooking(id) {
      const booking = bookings[id];
      document.getElementById("bookingId").value = id;
      document.getElementById("name").value = booking.name;
      document.getElementById("movieName").value = booking.movieName;
      document.getElementById("numTickets").value = booking.numTickets;
    }

    function deleteBooking(id) {
      if (confirm("Are you sure you want to delete this booking?")) {
        delete bookings[id];
        localStorage.setItem("bookings", JSON.stringify(bookings));
        renderBookings();
        alert("üóëÔ∏è Booking deleted successfully!");
      }
    }

    renderBookings();
  </script>
</body>
</html>
