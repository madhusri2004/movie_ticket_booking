<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéüÔ∏è Movie Ticket Booking Management</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f7fb;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px 30px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 15px;
      border-left: 5px solid #3498db;
      padding-left: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .actions button {
      width: auto;
      padding: 6px 10px;
      margin: 0 5px;
      border-radius: 5px;
      font-size: 0.9em;
    }

    .edit-btn {
      background-color: #f39c12;
    }
    .delete-btn {
      background-color: #e74c3c;
    }
    .edit-btn:hover {
      background-color: #d68910;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }

    .empty {
      text-align: center;
      color: gray;
      margin-top: 10px;
      font-style: italic;
    }

    /* Popup Modal Styles */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      border-radius: 10px;
      padding: 25px 30px;
      text-align: center;
      width: 320px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup-content h3 {
      margin: 0;
      color: #2c3e50;
      font-size: 1.3em;
    }

    .popup-content p {
      margin-top: 10px;
      color: #555;
    }

    .popup-content button {
      margin-top: 15px;
      width: 100px;
      padding: 8px;
      border-radius: 6px;
    }

    .confirm-btn {
      background-color: #27ae60;
    }

    .cancel-btn {
      background-color: #e74c3c;
    }

    .confirm-btn:hover {
      background-color: #1e8449;
    }

    .cancel-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <header>üé¨ Movie Ticket Booking Management</header>

  <div class="container">
    <h2>Create / Update Booking</h2>
    <form id="bookingForm">
      <input type="text" id="bookingId" placeholder="Enter Booking ID" required />
      <input type="text" id="name" placeholder="Enter Name" required />
      <input type="text" id="movieName" placeholder="Enter Movie Name" required />
      <input type="number" id="numTickets" placeholder="Enter Number of Tickets" min="1" required />
      <button type="submit">Save Booking</button>
    </form>

    <h2>All Bookings</h2>
    <table id="bookingTable">
      <thead>
        <tr>
          <th>Booking ID</th>
          <th>Name</th>
          <th>Movie Name</th>
          <th>Tickets</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="bookingList"></tbody>
    </table>
    <p class="empty" id="emptyMsg">No bookings available.</p>
  </div>

  <!-- Popup Modal -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h3 id="popupTitle">Message</h3>
      <p id="popupText">This is a popup message.</p>
      <div id="popupButtons">
        <button class="confirm-btn" onclick="closePopup()">OK</button>
      </div>
    </div>
  </div>

  <script>
    const bookingForm = document.getElementById("bookingForm");
    const bookingList = document.getElementById("bookingList");
    const emptyMsg = document.getElementById("emptyMsg");

    const popup = document.getElementById("popup");
    const popupTitle = document.getElementById("popupTitle");
    const popupText = document.getElementById("popupText");
    const popupButtons = document.getElementById("popupButtons");

    let bookings = JSON.parse(localStorage.getItem("bookings")) || {};

    function renderBookings() {
      bookingList.innerHTML = "";
      const keys = Object.keys(bookings);
      if (keys.length === 0) {
        emptyMsg.style.display = "block";
        return;
      }
      emptyMsg.style.display = "none";

      keys.forEach(id => {
        const { name, movieName, numTickets } = bookings[id];
        const row = `
          <tr>
            <td>${id}</td>
            <td>${name}</td>
            <td>${movieName}</td>
            <td>${numTickets}</td>
            <td class="actions">
              <button class="edit-btn" onclick="editBooking('${id}')">Edit</button>
              <button class="delete-btn" onclick="confirmDelete('${id}')">Delete</button>
            </td>
          </tr>`;
        bookingList.insertAdjacentHTML("beforeend", row);
      });
    }

    bookingForm.addEventListener("submit", e => {
      e.preventDefault();

      const id = document.getElementById("bookingId").value.trim();
      const name = document.getElementById("name").value.trim();
      const movieName = document.getElementById("movieName").value.trim();
      const numTickets = document.getElementById("numTickets").value;

      if (!id || !name || !movieName || numTickets <= 0) {
        showPopup("Error", "‚ö†Ô∏è Please fill in all fields correctly.");
        return;
      }

      bookings[id] = { name, movieName, numTickets };
      localStorage.setItem("bookings", JSON.stringify(bookings));
      bookingForm.reset();
      renderBookings();
      showPopup("Success", "‚úÖ Booking saved successfully!");
    });

    function editBooking(id) {
      const booking = bookings[id];
      document.getElementById("bookingId").value = id;
      document.getElementById("name").value = booking.name;
      document.getElementById("movieName").value = booking.movieName;
      document.getElementById("numTickets").value = booking.numTickets;
      showPopup("Edit Mode", "‚úèÔ∏è Booking loaded for editing.");
    }

    function confirmDelete(id) {
      popupTitle.textContent = "Confirm Delete";
      popupText.textContent = "Are you sure you want to delete this booking?";
      popupButtons.innerHTML = `
        <button class="confirm-btn" onclick="deleteBooking('${id}')">Yes</button>
        <button class="cancel-btn" onclick="closePopup()">No</button>
      `;
      popup.style.display = "flex";
    }

    function deleteBooking(id) {
      delete bookings[id];
      localStorage.setItem("bookings", JSON.stringify(bookings));
      renderBookings();
      showPopup("Deleted", "üóëÔ∏è Booking deleted successfully!");
    }

    function showPopup(title, message) {
      popupTitle.textContent = title;
      popupText.textContent = message;
      popupButtons.innerHTML = `<button class="confirm-btn" onclick="closePopup()">OK</button>`;
      popup.style.display = "flex";
    }

    function closePopup() {
      popup.style.display = "none";
    }

    renderBookings();
  </script>
</body>
</html>
